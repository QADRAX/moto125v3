name: Moto125 Strapi Backend â€” Docker Release

on:
  push:
    tags:
      - "backend-v*"

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: prod
    env:
      IMAGE_NAME: qadraxdev/moto125-strapi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag (strip 'backend-v')
        id: vars
        run: echo "VERSION=${GITHUB_REF_NAME#backend-v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.vars.outputs.VERSION }}
          labels: |
            org.opencontainers.image.title=Moto125 Strapi
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ steps.vars.outputs.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: backend/moto125-strapi
          file: backend/moto125-strapi/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save released image as tar.gz
        run: |
          V="${{ steps.vars.outputs.VERSION }}"
          docker pull "${{ env.IMAGE_NAME }}:${V}"
          docker save "${{ env.IMAGE_NAME }}:${V}" | gzip > "moto125-strapi-${V}.tar.gz"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Backend ${{ steps.vars.outputs.VERSION }}
          generate_release_notes: true
          files: moto125-strapi-${{ steps.vars.outputs.VERSION }}.tar.gz