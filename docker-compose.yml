name: moto125

services:
  postgres:
    image: postgres:17
    container_name: strapi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - strapi-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  strapi:
    build:
      context: .
      dockerfile: ./apps/moto125-strapi/Dockerfile
      args:
        NODE_ENV: production
    container_name: strapi_app
    depends_on:
      - postgres
    ports:
      - "1337:1337"
    environment:
      NODE_ENV: production
      HOST: ${HOST}
      PORT: ${PORT}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: postgres
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: ${DATABASE_SSL}
      STORAGE_ACCOUNT: ${STORAGE_ACCOUNT}
      STORAGE_ACCOUNT_KEY: ${STORAGE_ACCOUNT_KEY}
      STORAGE_CONTAINER_NAME: ${STORAGE_CONTAINER_NAME}
      RUN_BLOB_IMPORT: ${RUN_BLOB_IMPORT}
      STORAGE_MIGRATION_CONTAINER_NAME: ${STORAGE_MIGRATION_CONTAINER_NAME}

    volumes:
      - strapi-uploads:/app/public/uploads
    restart: unless-stopped

  moto125-ui:
    build:
      context: .
      dockerfile: ./apps/moto125-ui/Dockerfile
    container_name: moto125_ui
    environment:
      NODE_ENV: production
      CACHE_SNAPSHOT_PATH: /app/.cache/snapshot.json
      CACHE_REFRESH_INTERVAL_MS: ${CACHE_REFRESH_INTERVAL_MS}
      CACHE_REFRESH_INTERVAL_CRON: ${CACHE_REFRESH_INTERVAL_CRON}
      STRAPI_API_URL: ${STRAPI_API_URL}
      STRAPI_API_TOKEN: ${STRAPI_API_TOKEN}
    volumes:
      - moto125-cache:/app/.cache
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  strapi-db:
  strapi-uploads:
  moto125-cache: