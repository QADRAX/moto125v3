<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Moto125.cc Content Ops Service Â· Jobs & Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f1115;
      --card: #161a22;
      --muted: #8a94a6;
      --fg: #e8ecf3;
      --accent: #3b82f6;
      --ok: #10b981;
      --warn: #f59e0b;
      --err: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 24px;
      background: var(--bg); color: var(--fg);
      font: 14px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    h1 { font-size: 20px; margin: 0 0 16px; }
    .toolbar {
      display: flex; gap: 8px; align-items: center; margin-bottom: 16px;
    }
    button {
      background: var(--accent); color: white; border: none; padding: 8px 12px;
      border-radius: 8px; cursor: pointer; font-weight: 600;
    }
    button.secondary { background: #2b3242; color: var(--fg); }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .grid { display: grid; grid-template-columns: 1fr 420px; gap: 16px; }
    .card {
      background: var(--card); border: 1px solid #212835; border-radius: 12px;
      padding: 16px;
    }
    table { width: 100%; border-collapse: collapse; }
    thead th { text-align: left; color: var(--muted); font-weight: 600; font-size: 12px; }
    tbody td { padding: 8px 0; border-top: 1px solid #212835; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; }
    .pill.ok { background: #093; color: #c5f7d6; }
    .pill.warn { background: #5a4100; color: #ffd78a; }
    .pill.err { background: #4a1111; color: #ffc7c7; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .logs {
      height: calc(100vh - 180px); overflow: auto; font-size: 12px;
      background: #0b0d12; border: 1px solid #212835; border-radius: 12px; padding: 12px;
    }
    .log-line { white-space: pre-wrap; margin: 0; }
    .lvl-INFO { color: #bfe2ff; }
    .lvl-WARN { color: var(--warn); }
    .lvl-ERROR { color: var(--err); }
    .lvl-DEBUG { color: #9aa5b1; }
    .lvl-TRACE { color: #6b7280; }
    .muted { color: var(--muted); }
    .row-actions { display: flex; gap: 8px; }
  </style>
</head>
<body>
  <h1>Content Ops Service</h1>

  <div class="toolbar">
    <button id="btn-refresh" class="secondary" title="Refresh jobs">Refresh</button>
    <button id="btn-restart" title="Restart scheduler">Restart scheduler</button>
    <span id="ts" class="muted"></span>
  </div>

  <div class="grid">
    <div class="card">
      <h2 style="margin-top:0">Jobs</h2>
      <table>
        <thead>
          <tr>
            <th style="width:160px">Name</th>
            <th>ID</th>
            <th style="width:120px">Cron</th>
            <th style="width:90px">Enabled</th>
            <th style="width:160px">Last run</th>
            <th style="width:160px">Duration</th>
            <th style="width:220px">Counters</th>
            <th style="width:140px">Actions</th>
          </tr>
        </thead>
        <tbody id="jobs-body"></tbody>
      </table>
    </div>

    <div class="card">
      <h2 style="margin-top:0">Logs</h2>
      <div id="logs" class="logs mono" aria-live="polite"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
